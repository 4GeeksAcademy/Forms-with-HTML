<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
       />
    <title>HTML Form</title>
</head>
<body>
        <div class="container border border-2 rounded my-5">
            <div class="row bg-light">
                <nav class="navbar navbar-light bg-light"></nav>
                <div class="container-fluid"></div>
                <span class="navbar-brand mb-0 h1 pb-3">Payment form example</span>
            </div>
            <nav class="navbar navbar-light bg-danger mt-3 mb-3 rounded">
                <div class="container-fluid">
                  <span>Some fields are missing</span>
                </div>
            </nav>
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" value="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-md-4">
                    <label for="cvcNumber" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvcNumber" value="0000" required>
                </div>
                <div class="col-md-4">
                    <label for="cashAmount" class="form-label">Amount</label>
                    <div class="input-group has-validation">
                        <i class="fa fa-usd pt-2 pe-2"></i>
                        <input type="text" class="form-control" id="cashAmount" value="Amount" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-4">
                    <label for="homeCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="homeCity" required>
                </div>
                <div class="col-md-4">
                    <label for="pickState" class="form-label">State</label>
                    <select class="form-select" id="pickState" required>
                    <option>Pick a state</option>
                    <option>Alabama</option>
                    <option>Arkansas</option>
                    <option>Arizona</option>
                    <option>Alaska</option>
                    </select>
                </div>        
                <div class="col-md-4">
                    <label for="postCode" class="form-label">Post Code</label>
                    <input type="text" class="form-control" id="postCode" required>
                </div>
                <div class="col-md-6">
                    <div class="paymentText">
                        <span>We accept:</span>
                    </div>
                    <div class="col-md-5 bg-secondary ps-3 p-1 rounded mt-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visaLogo" value="option1">
                            <label class="form-check-label" for="visaLogo"><i class="fa fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mcLogo" value="option2">
                            <label class="form-check-label" for="mcLogo"><i class="fa fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="creditcardLogo" value="option2">
                            <label class="form-check-label" for="creditcardLogo"><i class="fa fa-credit-card"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="paypalLogo" value="option2">
                            <label class="form-check-label" for="paypalLogo"><i class="fa fa-brands fa-paypal"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <span>Message</span>
                    <textarea class="form-control mt-3" rows="3"></textarea>
                    <h6 class="pt-3" style="font-size: small;">Add any notes here.</h6>
                </div>
                <div class="col-12"></div>
            </form>
            <div class="row bg-light pt-2">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid"></div>
                        <form class="d-flex col-12 justify-content-end">
                            <button type="button" class="btn btn-secondary me-2">Cancel</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
</body>
</html>
